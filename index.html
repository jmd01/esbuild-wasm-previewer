<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Previewer</title>
  <style type="text/css">
    html {
      overflow: auto;
    }

    html,
    body,
    div,
    iframe {
      margin: 0px;
      padding: 0px;
      height: 100%;
      border: none;
    }

    iframe {
      display: block;
      width: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
  <script>
    window.addEventListener("message", (event) => {
      if (event.origin !== "http://localhost:4000") {
        return;
      }

      switch (event.data.type) {
        case "onload":
          const iframe = document.querySelector("#iframe");
          iframe.src = event.data.url
      }


    }, false);
  </script>

</head>
<body>
<iframe
  id="iframe"
  sandbox="allow-scripts allow-same-origin"
  width="100%"
  height="100%"
></iframe>
</body>
</html>
